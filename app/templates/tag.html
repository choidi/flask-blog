{% extends "base.html" %}

{% block title %}{{ tag.name }}{% endblock %}

{% block page_common_content %}
<div class="col-lg-12">
    <div class="page-header">
          <h1>{{ tag.name }}</h1>
    </div>
    <div class="col-lg-9">
        <ul>
            {% for article in tag.articles %}
                <li><a href="{{ url_for('main.article', id=article.id) }}"> {{ article.title }} </a></li>
            {% endfor %}
        </ul>
    </div>
    <div class="col-lg-3">
        {% include "_sidebar.html" %}
    </div>
</div>
{% endblock %}
